apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  name: elasticsearch-discovery
  namespace: balloon
  labels:
    component: elasticsearch
    role: master
    k8s-app: elasticsearch
spec:
  clusterIP: None
  ports:
  - port: 9300
    protocol: TCP
    targetPort: 9300
  publishNotReadyAddresses: true
  selector:
    component: elasticsearch
    role: master
  sessionAffinity: None
  type: ClusterIP
