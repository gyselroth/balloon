language: php
php:
- '7.1'
- '7.2'
sudo: false
addons:
  apt:
    packages:
        - imagemagick

before_install:
- echo "extension = mongodb.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
- echo "extension = apc.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
- echo "\n" | pecl install imagick
script: make
notifications:
  email: false
before_deploy:
- export version=$TRAVIS_TAG
- if [[ "$version" == *"-"* ]]; then export deb_distribution=unstable; else export deb_distribution=stable; fi;
- if [[ "$TRAVIS_BRANCH" == "master" ]]; then export deb_distribution=nightly; fi;
- export date=$(date +%Y-%m-%d)
- cp packaging/debian/bintray.json bintray.json
- sed -i s/'{version}'/$version/g bintray.json
- sed -i s/'{date}'/$date/g bintray.json
- sed -i s/'{deb_distribution}'/$deb_distribution/g bintray.json
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    tags: true
- provider: bintray
  file: bintray.json
  user: raffis
  key:
    secure: 
  on:
    condition: $TRAVIS_BRANCH == "master" || -n $TRAVIS_TAG
- provider: script
  script: packaging/docker/deploy.sh $deb_distribution
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
