          type: string
        - in: query
          name: attributes
          description: Filter attributes
          required: false
          type: array
          items:
            type: string
        - in: query
          name: offset
          description: Objects offset, per default it starts from 0. You may also request a
            negative offset which will return results from the end [total -
            offset].
          required: false
          type: number
